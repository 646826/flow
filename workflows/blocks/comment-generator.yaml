
name: "comment-generator"
type: "generator"
version: "1.0.0"

comment_types:
  summary:
    template: "pr_summary"
    placement: "top_level"
    priority: 1
    
  critical_issue:
    template: "critical_issue"
    placement: "inline"
    priority: 2
    
  suggestion:
    template: "suggestion"
    placement: "inline"
    priority: 3
    
  positive_feedback:
    template: "positive"
    placement: "top_level"
    priority: 4

templates:
  pr_summary: |
    
    **Overall Assessment:** {overall_assessment}
    **Risk Score:** {risk_score}/10
    **Files Analyzed:** {files_count}
    
    - **Critical Issues:** {critical_issues_count}
    - **Suggestions:** {suggestions_count}
    - **Positive Highlights:** {positive_feedback_count}
    
    {#if critical_issues_count > 0}
    {#each critical_issues as issue}
    - **{issue.category}**: {issue.description}
    {/each}
    {/if}
    
    {#if suggestions_count > 0}
    {#each suggestions as suggestion}
    - **{suggestion.category}**: {suggestion.description}
    {/each}
    {/if}
    
    {#if positive_feedback_count > 0}
    {#each positive_feedback as feedback}
    - {feedback}
    {/each}
    {/if}
    
    ---
    *Generated by AI Code Review System v1.0*
    
  critical_issue: |
    
    **Category:** {category}
    **File:** `{file}` (Line {line})
    
    {description}
    
    {suggestion}
    
    {impact_description}
    
  suggestion: |
    
    **Category:** {category}
    **Impact:** {impact}
    
    {description}
    
    {benefits}
    
  positive: |
    
    {feedback_text}
    
    This demonstrates good practices and contributes positively to code quality.

formatting:
  markdown: true
  syntax_highlighting: true
  emoji_support: true
  
  code_blocks:
    language_detection: true
    line_numbers: true
    diff_highlighting: true

thread_management:
  create_new_threads: true
  update_existing: false
  resolve_on_fix: true
  
  thread_properties:
    status: "active"
    thread_context:
      right_file_start: "{line_number}"
      right_file_end: "{line_number}"

comment_rules:
  max_comments_per_file: 10
  min_severity_for_inline: "medium"
  group_similar_issues: true
  
  suppression:
    duplicate_comments: true
    minor_style_issues: false
    auto_fixable_issues: true
